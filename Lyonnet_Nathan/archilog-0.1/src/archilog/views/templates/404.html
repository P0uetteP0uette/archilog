<!DOCTYPE html>
<html lang="fr">
<head>

            color: #333;
        }

            margin: 0;
        }
        p {
            font-size: 24px;
            color: #7f8c8d;
        }
        .btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

            background-color: #2980b9;
        }
    </style>
</head>

    <div class="error-container">
